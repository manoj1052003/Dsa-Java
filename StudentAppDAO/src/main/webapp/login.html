<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('car111.jpg') no-repeat center center/cover;
            color: white;
        }
        .signup-container {
            background: transparent;
            backdrop-filter: blur(3px);
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: white;
            margin-top: -5px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password:hover {
            color: #ff7eb3;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: 0.3s;
            margin-top: 10px;
        }
        .login-button:hover {
            background: rgba(245, 12, 225, 0.986);
        }
        .signup-text {
            margin-top: 15px;
            display: block;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }
        .signup-text:hover {
            color: #0888eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Login</h2>
        <form action="login1" method="post">
            <input type="email" class="input-field" placeholder="Email" name="mail" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            
            <!-- Forgot Password Link -->
            <a href="forget.html" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="login-button">Login</button>
            
            <!-- Signup Link Instead of Button -->
            <a href="Signup.html" class="signup-text">Don't have an account? Sign up</a>
        </form>
    </div>
</body>
</html>
