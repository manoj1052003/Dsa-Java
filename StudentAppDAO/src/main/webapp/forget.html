<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('car1.jpg') no-repeat center center/cover;
            color: white;
        }
        .reset-container {
            background: transparent;
            backdrop-filter: blur(3px);
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .reset-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            transition: 0.3s;
            margin-top: 10px;
        }
        .reset-button:hover {
            background: rgba(245, 12, 225, 0.986);
        }
        .back-to-login {
            margin-top: 15px;
            display: block;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }
        .back-to-login:hover {
            color: #0888eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Password</h2>
        <form action="reset-password-action" method="post">
            <input type="email" class="input-field" placeholder="Enter your email" name="mail" required>
            <input type="tel" class="input-field" placeholder="Enter your phone number" name="phone" required>
            <input type="password" class="input-field" placeholder="New Password" name="new-password" required>
            <input type="password" class="input-field" placeholder="Confirm New Password" name="confirm-password" required>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
